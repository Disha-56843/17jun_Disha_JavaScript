<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurants Booking Form</title>
<link rel="stylesheet" href="CSS/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

    <header class="row">
        <div class="col-md-2 ms-5 mt-2">
        <span class="border border-2 pe-1 text-white mt-2" id="logo" style="background-color: transparent;"><span class="bg-white ms-0 ps-1 pe-1 text-dark"> &nbsp;L </span> &nbsp;ogo</span>
        </div>
        <div class="col-md-9">
        
        <ul>
            <li>About Us</li>
            <li>English</li>
            <li>Pricing</li>
            <li>List Property</li>
            <li>Sign in</li>
            <li>Contact</li>
        </ul>
        </div>
    </header>

<h1>Book Your Stay</h1>

<form id="bookingForm" onsubmit="confirm()">
    <div id="grid">
    <label for="bookingChoice" class="mt-5">Choice of booking:</label>
    <select id="bookingChoice" class="mt-5">
        <option value="fullDay">Full day booking</option>
        <option value="halfDay">Half day booking</option>
        <option value="hourly">Hourly booking</option>
    </select>
    <!-- <br><br> -->

    <label for="username">User name:</label>
    <input type="text" id="username" required>
    <!-- <br><br> -->

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>
    <!-- <br><br> -->

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <!-- <br><br> -->

    <label for="numPersons">No of person:</label>
    <input type="number" id="numPersons" min="1" required>
    <!-- <br><br> -->

    <div id="dateContainer">
        <label for="date">Date:</label>&emsp;
        <input type="date" id="date" required>
        <!-- <br><br> -->
    </div>

    <div id="timeSlotContainer" style="display:none;">
        <label for="time">Time:</label>
        <input type="time" id="time">
        <!-- <br><br> -->
    </div>

    <div id="slotContainer" style="display:none;">
        <label for="slot">Slot:</label>
        <select id="slot">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>
    </div>
</div>
<br><br><br><br>
<!-- <input type="submit" id="submit" value="Submit"> -->
<button type="button" id="submit" onclick="confirm()">Submit</button>

</form>

<script src="./JS/script.js"></script>


</body>
</html>
