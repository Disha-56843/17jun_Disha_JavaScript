<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-hight, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            margin: 0;
            display: inline;
        }
        @media only screen and (min-width : 320px) and (max-width: 480px) {
            #frame1{
                width: 24%;
            }
            #frame2{
                width: 72%;
            }

        }
    </style>
</head>
<body>
    <iframe src="Header.html" frameborder="0" name="header" height="72px" width="100%"></iframe>
    <iframe src="frame-1.html" id="frame1" frameborder="0" name="frame_1" height="500px" width="13%" style="background: #000;"></iframe>
    <iframe src="frame-2.html" id="frame2" frameborder="0"  name="frame_2" height="500px" width="86.5%" style="background: transparent; "></iframe>

</body>
</html>
