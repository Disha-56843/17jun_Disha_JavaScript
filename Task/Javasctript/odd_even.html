<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <h2>Number is odd or even</h2>
    <label for="no">Enter any number</label>
    <input type="number" id="number" placeholder="Enter Number"><br><br>
    <button type="button" onclick="no()">Click</button>


    <script>
        function no()
        {
            var no = document.getElementById("number").value;

            if(no % 2 == 0 )
            {
                window.alert("Number is even");
            }
            else
            {
                window.alert("Number is odd");
            }
        }

    </script>
</body>
</html>
