<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <h1>Personal Details</h1>
            <label for="nm">Name :</label>

            <button type="button">Convert</button>
    </form>


    <script src="JavaScript/min.js"></script>
</body>
</html>
