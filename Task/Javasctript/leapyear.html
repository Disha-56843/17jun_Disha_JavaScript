<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <h2>Year is leap year or not</h2>
    <label for="year">Enter current year</label>
    <input type="number" id="year" placeholder="Enter year"><br><br>
    <button type="button" onclick="year()">Click</button>


    <script>
        function year()
        {
            var year = document.getElementById("year").value;

            if(year % 4 == 0 )
            {
                window.alert("Year is leap year");
            }
            else
            {
                window.alert("Year is not leap year");
            }
        }

    </script>
</body>
</html>
