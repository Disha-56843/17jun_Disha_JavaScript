<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>To-Do List</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Bootstrap ICON Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body>

    <div id="menu">
        <button type="button" id="btn-toggle">
            <span class="bi bi-grid-3x3-gap-fill"></span>
        </button>
        <ul id="menu-list">
            <li style="padding-top: 55px !important ;"><a href="#">Delete Item</a></li>
            <li><a href="#">Edit Item</a></li>
        </ul>
    </div>

    <div id="myDiv" class="mySection">
        <h1>To do List</h1>
        <hr>
        <form id="addForm" name="frm">
            <div class="input-group">
                <input type="text" name="item" placeholder="Add anything from here..." class="form-control" onkeyup="toggleButton(this,'submit')" id="item">
                <input type="submit" name="add" id="submit" class="btn btn-md btn-danger text-white" value="Submit" disabled>
            </div>
        </form>
    </div>
    
    <form action="" id="addForm">
        <h4 class="mt-5">Add List in input</h4>
    <ul class="list-group" id="items">


    </ul>

    </form>
    
    
    
    
    <script src="JS/min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
