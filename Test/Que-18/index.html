<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div>
         
        <h2>Generate a random integer</h2> <br>

        <span id="int"></span>

    </div>

    <script>

        const a= Math.floor(Math.random()* 9000);
        document.getElementById("int").innerHTML = a ;

    </script>
</body>
</html>
