<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowest Number</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div>
        <h1>Lowest value in an array.</h1> <br>

        <span>Test data: [12,34,56,1][-12,-34,0,-56,-1]</span> <br> <br>
        <span>Highest Number is : </span><span id="ans"></span>
    </div>

    <script>
        let arr = [12, 34, 56, 1]
        let arr1= [-12,-34,0,-56,-1]
        const ans = Math.min(...arr,...arr1);


        document.getElementById("ans").innerHTML = ans;

    </script>
</body>

</html>
