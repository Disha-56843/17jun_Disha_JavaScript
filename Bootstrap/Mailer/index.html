<body>
    <section class="container bg-light mt-5 w-50">
        <h1>Contact Us</h1>
        <div class="row">
            <form action="mail.php" method="post">

                <div class="row mx-0">
                    <div class="list-group col-md-6 mx-0">
                        <input type="text" name="fname" required placeholder="Enter your first name">
                    </div>
                    <div class="list-group col-md-6 mx-0">
                        <input type="text" name="lname" required placeholder="Enter your Last name">
                    </div>
                </div>

                <div class="row mx-0">
                    <div class="list-group col-md-12 mt-3">
                        <input type="email" name="mail" required placeholder="Enter your Email">
                    </div>
                </div>

                <div class="row mx-0">
                    <div class="list-group col-md-12 mt-3">
                        <input type="tel" name="phone" required placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="row mx-0">
                    <div class="list-group col-md-12 mt-3">
                        <textarea name="message" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="list-group col-md-4 mt-3">
                        <input type="submit" name="submit" value="Submit" class="btn btn-dark text-white">
                    </div>
                    <div class="list-group col-md-4 mt-3">
                        <input type="submit" name="reset" value="reset" class="btn btn-danger text-white">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
