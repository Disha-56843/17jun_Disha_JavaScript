    <h3>Q:2 What is the use of isNaN function?</h3><hr><hr><hr><br><br>
    In JavaScript NaN is short form of "Not-a-Number". <br>
    The isNaN() method returns true if a value is NaN. <br>
    The isNaN() method converts the value to a number before testing it. <br>
